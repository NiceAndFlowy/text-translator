<a class="link" [routerLink]="['/translation']" [queryParams]="{submitted: this.submittedText}" routerLinkActive="active"
  (click)="saveCurrentInputText(this.inputText)">
  View All Translations
</a>

<!--Status messages-->
<span *ngIf="this.status=='success'; else elseBlock" class="success">Successfully translated text</span>
<ng-template #elseBlock>
  <span *ngIf="this.status=='error'" class="error">An error occured posting this translation</span>
</ng-template>

<h1 class="header">Translate</h1>
<div class="flex-container">
    <form class="form">
      <textarea class="form__textarea" 
                name="inputText" id="input-text-area" 
                placeholder="Enter text to translate here" 
                [(ngModel)]="inputText">
              </textarea>
      <div class=display__info>{{this.translation.detectedLanguage}}</div> 
      <input class="form__submit" 
             (click)="requestTranslation()" 
             type="button" 
             value="Translate" />
    </form>
  <div class="display" 
       [innerHTML]="this.translation.translatedText +
                    '<div class=display__info>en</div>'">
  </div>
</div>
